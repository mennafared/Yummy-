<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">

  <link rel="stylesheet" href="css/all.min.css">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">

  <title>Yummy</title>
</head>


<body>

  <div
    class="loading-screen position-fixed top-0 start-0 end-0 bottom-0 bg-black justify-content-center align-items-center">
    <span class="loader"></span>
  </div>


  <div class="side-nav-menu position-fixed d-flex top-0 bottom-0 ">
    <div class="nav-tab d-flex flex-column justify-content-between p-4">

      <div class="links">
        <ul class="overflow-hidden list-unstyled">
          <li onclick="showSearchInputs(); closeSideNav()" class="py-2 position-relative cursor-pointer">Search</li>
          <li onclick="getCategories(); closeSideNav()" class="py-2 position-relative cursor-pointer">Categories</li>
          <li onclick="getArea(); closeSideNav()" class="py-2 position-relative cursor-pointer">Area</li>
          <li onclick="getIngredients(); closeSideNav()" class="py-2 position-relative cursor-pointer">Ingredients</li>
          <li onclick="showContacts(); closeSideNav()" class="py-2 position-relative cursor-pointer">Contact Us</li>
        </ul>
      </div>

      <div class="nav-footer">
        <div class="icons mb-2">
          <a class="fa-brands fa-facebook text-decoration-none text-light cursor-pointer"
            href="https://www.facebook.com/" target="_blank"></a>
          <a class="fa-brands fa-twitter mx-2 text-decoration-none text-light cursor-pointer"
            href="https://twitter.com/" target="_blank"></a>
          <a class="fa-solid fa-globe text-decoration-none text-light cursor-pointer" href="https://www.google.com/"
            target="_blank"></a>
        </div>
        <div class="footer">
          <p>Copyright Â© 2019 All Rights <br>Reserved.</p>
        </div>
      </div>

    </div>

    <div class="nav-header d-flex flex-column justify-content-between py-4 text-center px-2 bg-white text-black">
      <img class="logo" src="images/logo.png" alt="" srcset="">
      <i class="open-close-icon alert-dark fa-solid fa-align-justify fa-2x"></i>
      <div>
        <i class="fa-solid fa-globe d-block"></i>
        <i class="fa-solid fa-share-nodes"></i>
      </div>
    </div>
  </div>


  <div class="container w-75" id="searchContainer">

  </div>

  <div class="container">
    <div class="row ps-5 g-4 overflow-hidden" id="contactForm">

    </div>
  </div>

  <div class=" position-relative">
    <div class="inner-loading-screen top-0 start-0 end-0 bottom-0 justify-content-center align-items-center">
      <span class="loader"></span>
    </div>

    <div class="container ps-5">
      <div class="row p-5 g-4" id="rowData">

      </div>
    </div>
  </div>









  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/jquery-3.7.1.min.js"></script>
  <script src="js/index.js"></script>
</body>

</html>
